#===============================
# General Config
#===============================
# setw -g utf8 on
# set -g status-utf8 on

# shorter delay-time on key-stroke
set -sg escape-time 0

# -r 
set -g repeat-time 1000

# 256 clors
set -g default-terminal "xterm-256color"
# set -g default-terminal screen-256color
set -g terminal-overrides "term:colors=256"
set -s escape-time 0
set -g display-time 2000

set-option -g allow-rename off
set-option -g set-titles on
set-option -g set-titles-string "[tmux] #T @ #H"
#
set-option -g history-limit 30000

# closing window, tighter window number
set-option -g renumber-windows on

#===============================
# Powerline Settings
#===============================
set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"

set-option -g pane-border-fg colour130
set-option -g pane-active-border-fg colour000
# set-option -g pane-active-border-bg colour130
#
#===============================
# Key Bind
#===============================

# set prefix key
set -g prefix C-o

# unset old prefix key
unbind-key C-b

# config file reload
unbind r
bind-key r source-file ~/.tmux.conf \; display-message "Reload Config!!"

#---------------
# Window
#---------------
# Start Number of Window and Pane is 1. (default is 0)
set-option -g base-index 1
set-window-option -g pane-base-index 1

bind o rotate-window

bind s split-window -h
bind v split-window -v

bind -r C-n select-window -t :-
bind -r C-p select-window -t :+

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

bind-key C-q kill-session


bind-key m command-prompt -p "Man:" "split-window 'man %%'"

#---------------
# Copy Mode
#---------------
set-window-option -g mode-keys vi

bind y copy-mode \; display "Copy Mode!"
# bind -t vi-copy y copy-selection
bind -t vi-copy y copy-pipe "cat |  xsel -i --clipboard"
bind -t vi-copy Y copy-line
# bind p paste-buffer
bind p if-shell 'xsel -b -o > ~/.tmux-buffer' 'load-buffer ~/.tmux-buffer ; paste-buffer'
bind -t vi-copy Escape clear-selection
bind -t vi-copy C-c cancel
bind -t vi-copy Space begin-selection
bind -t vi-copy C-v rectangle-toggle
bind -t vi-copy V select-line
bind -t vi-copy C-a start-of-line
bind -t vi-copy C-e end-of-line
bind -t vi-copy w next-word
bind -t vi-copy e next-word-end
bind -t vi-copy b previous-word
bind -t vi-copy g top-line
bind -t vi-copy G bottom-line
bind -t vi-copy / search-forward
bind -t vi-copy ? search-backward
bind -t vi-copy C-p page-up
bind -t vi-copy C-n page-down


# enable mouse operation
set-option -g mouse on
# bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
# bind -n WheelDownPane select-pane -t= \;                 send-keys -M

bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
bind -t vi-copy    C-WheelUpPane   halfpage-up
bind -t vi-copy    C-WheelDownPane halfpage-down


#===============================
# Plugin Manager tpm
#===============================
if "[[ ! -d ~/.tmux/plugins/tpm ]]" \
    "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm'"
run-shell '~/.tmux/plugins/tpm/tpm'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Restore Session
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-processes 'ssh'

if "[[ ! -e ~/.local/bin/powerline ]]" \
    "run 'pip install --user git+git://github.com/powerline/powerline'"
run-shell 'powerline-daemon -q'
#source ~/.local/lib/python3.5/site-packages/powerline/bindings/tmux/powerline.conf
source ~/Library/Python/3.5/lib/python/site-packages/powerline/bindings/tmux/powerline.conf



